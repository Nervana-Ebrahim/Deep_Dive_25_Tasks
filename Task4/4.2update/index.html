<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="start">
    <h1>Hi, Welcome to Luxira!</h1>
    <h4>Register your account</h4>
  </div>

  <form>
    <div class="sec">
    <div class="box">
    <label>First name</label>
    <div class="n1">
    <i class="fa-solid fa-user-pen"></i>
    <input type="text" placeholder="sassasas">
    </div>
</div>

      <div class="box">
        <label>Surname</label>
        <div class="n1">
      <i class="fa-solid fa-user-pen"></i>
      <input type="text" placeholder="ssshahssa">
        </div>
      </div>
    </div> 

    <div class="sec">
      <div class="box">
        <label>Mobile number or email address</label>
        <div class="n1">
      <i class="fa-solid fa-envelope"></i>
     <input type="email" placeholder="isisisks@gmail.com">
        </div>
      </div>

      <div class="box">
        <label>Gender</label>
        <div class="n1">
     <i class="fa-solid fa-user"></i>
    <input type="text" placeholder="male">
        </div>
      </div>
    </div> 

    <div class="sec">
      <div class="box">
    <label>Password</label>
    <div class="n1">
     <i class="fa-solid fa-lock"></i>
     <input type="password" placeholder=".............">
        </div>
      </div>

      <div class="box">
    <label>Confirm password</label>
    <div class="n1">
    <i class="fa-solid fa-lock"></i>
    <input type="password" placeholder=".............">
        </div>
      </div>
    </div> 
  </form>

  
    <button id="b1">Register</button>

  <br>

  <div class="end">
    <hr> Or Login With <hr>
  </div>

  
    <button id="b2">
        <img src="Google.jpeg" width="22" height="22">Sign up with Google
    </button>
  
</body>
</html>
